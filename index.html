
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANZCORP - Science de l'Informatique & IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0a0b1e',
                surface: '#161b33',
                accent: '#00d2ff',
                purple: '#9d50bb',
                light: '#a5b4fc'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'reveal-up': 'revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-in': 'zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(1deg)' },
                '50%': { transform: 'translateY(-20px) rotate(-1deg)' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            transitionTimingFunction: {
              'expo-out': 'cubic-bezier(0.16, 1, 0.3, 1)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0a0b1e;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(22, 27, 51, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass:hover {
        background: rgba(28, 34, 65, 0.8);
        border-color: rgba(0, 210, 255, 0.3);
      }
      .gradient-text {
        background: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradientShift 5s ease infinite;
      }
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0b1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #161b33;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00d2ff;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-hover:hover {
        transform: rotateY(10deg) rotateX(5deg);
      }
    </style>
